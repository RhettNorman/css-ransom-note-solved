<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/scripts.js"></script>
    <title>Ransom joke note</title>
  </head>
  <body>
    <div class="container">
      <div class="word">
        <span class="whyWLetter">w</span>
        <span class="whyHLetter">h</span>
        <span class="whyYLetter">y</span>
      </div>
      <div class="word">
        <span class="didDLetter colmid">d</span>
        <span class="didILetter colmid inp">i</span>
        <span class="didDTwoLetter colmid">d</span>
      </div>
      <div class="word">
        <span class="theTLetter last3">t</span>
        <span class="theHLetter last3">h</span>
        <span class="theELetter last3">e</span>
      </div>
      <div class="word">
        <span class="frontendFLetter first2">f</span>
        <span class="frontendRLetter first2">r</span>
        <span class="frontendOLetter colleft">o</span>
        <span class="frontendNLetter colmid pinm">n</span>
        <span class="frontendTLetter colmid">t</span>
        <span class="hyphen colmid">-</span>
        <span class="frontendELetter last3">e</span>
        <span class="frontendNTwoLetter pinm last3">n</span>
        <span class="frontendDLetter last3">d</span>
      </div>
      <div class="word">
        <span class="developerDLetter first2">d</span>
        <span class="developerELetter first2">e</span>
        <span class="developerVLetter colleft">v</span>
        <span class="developerETwoLetter colleft">e</span>
        <span class="developerLLetter colleft">l</span>
        <span class="developerOLetter colleft">o</span>
        <span class="developerPLetter colleft pinm">p</span>
        <span class="developerEThreeLetter colmid">e</span>
        <span class="developerRLetter colmid">r</span>
      </div>
      <div class="word">
        <span class="takeTLetter colright">t</span>
        <span class="takeALetter colright">a</span>
        <span class="takeKLetter colright">k</span>
        <span class="takeELetter last3">e</span>
      </div>
      <div class="word">
        <span class="upULetter last3">u</span>
        <span class="upPLetter pinm last3">p</span>
      </div>
      <div class="word">
        <span class="gardeningGLetter first2">g</span>
        <span class="gardeningALetter first2">a</span>
        <span class="gardeningRLetter colleft">r</span>
        <span class="gardeningDLetter colleft">d</span>
        <span class="gardeningELetter colmid">e</span>
        <span class="gardeningNLetter colmid pinm">n</span>
        <span class="gardeningILetter colmid pinm">i</span>
        <span class="gardeningNTwoLetter last3 pinm">n</span>
        <span class="gardeningGTwoLetter last3">g</span>
      </div>
      <div class="word">
        <span class="question-mark last3">?</span>
      </div>
      <div class="word">
        <span class="becauseBLetter first2">b</span>
        <span class="becauseELetter first2">e</span>
        <span class="becauseCLetter colleft">c</span>
        <span class="becauseALetter colleft">a</span>
        <span class="becauseULetter colmid">u</span>
        <span class="becauseSLetter colmid">s</span>
        <span class="becauseETwoLetter colmid">e</span>
      </div>
      <div class="word">
        <span class="theyTLetter colright they">t</span>
        <span class="theyHLetter last3 they">h</span>
        <span class="theyELetter last3 they">e</span>
        <span class="theyYLetter last3 they">y</span>
      </div>
      <div class="word">
        <span class="wantedWLetter first2">w</span>
        <span class="wantedALetter first2">a</span>
        <span class="wantedNLetter colleft pinm">n</span>
        <span class="wantedTLetter colleft">t</span>
        <span class="wantedELetter colleft">e</span>
        <span class="wantedDLetter colleft">d</span>
      </div>
      <div class="word">
        <span class="toTLetter colmid">t</span>
        <span class="toOLetter colmid">o</span>
      </div>
      <div class="word">
        <span class="improveILetter colmid pinm">i</span>
        <span class="improveMLetter colright pinm">m</span>
        <span class="improvePLetter colright pinm">p</span>
        <span class="improveRLetter colright">r</span>
        <span class="improveOLetter last3">o</span>
        <span class="improveVLetter last3">v</span>
        <span class="improveELetter last3">e</span>
      </div>
      <div class="word">
        <span class="theirTLetter their first2">t</span>
        <span class="theirHLetter their first2">h</span>
        <span class="theirELetter their colleft">e</span>
        <span class="theirILetter their colleft pinm">i</span>
        <span class="theirRLetter their colleft">r</span>
      </div>
      <div class="word">
        <span class="rootRLetter colleft root">r</span>
        <span class="rootOLetter colmid root">o</span>
        <span class="rootOTwoLetter colmid root">o</span>
        <span class="rootTLetter colmid root">t</span>
      </div>
      <div class="word">
        <span class="skillsSLetter colright">s</span>
        <span class="skillsKLetter colright">k</span>
        <span class="skillsILetter colright pinm">i</span>
        <span class="skillsLLetter last3">l</span>
        <span class="skillsLTwoLetter last3">l</span>
        <span class="skillsSTwoLetter last3">s</span>
      </div>
      <div class="word">
        <span class="exclamation-mark colmid">!</span>
      </div>
    </div>
  </body>
</html>
